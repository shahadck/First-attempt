<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="p-4" id="contact"  style="background-image: url(wall.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="container-fluid">
          <h1 class="font-weight-bold text-center">Get In Touch</h1>
          <div class="row">
            <div class="col-md-12">
                <form id="submit-form" method="POST" action="https://script.google.com/macros/s/AKfycbxFY5LLJiMnFJjgGDEedh0I7x1tNR0QhKMiq6ts/exec">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="name" placeholder="Your name.."><br>
                    <label>Initial</label>
                    <input type="text" name="name" placeholder="Initial"><br>
                    <label for="lname">Email</label>
                    <input type="text" id="lname" name="email" placeholder="Your last name.."><br>
                    <label for="country">Country</label>
                    <select id="country" name="color">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                    </select><br>
                    <label for="subject">Subject</label>
                    <textarea id="subject" name="message" placeholder="Write something.." style="height:170px"></textarea><br>
                    <input type="submit" value="Submit">
                  </form>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
